---
- name: Inventory OpenShift Nodes
  hosts: localhost
  connection: local
  become: no
  gather_facts: no
  vars_files:
    - vars.yml

  tasks:
  - import_role:
      name: osp-inventory

- name: Configure Cinder v2 on all nodes
  hosts: openshift
  become: true
  tasks:
  - name: Specify cinder v2 API for cloudprovider
    blockinfile:
      path: /etc/origin/cloudprovider/openstack.conf
      insertafter: EOF
      block: |
        [BlockStorage]
        bs-version=v2

- name: Post Configuration of Masters
  hosts: masters
  become: true

  tasks:
    - name: Install python-passlib
      yum:
        name: python-passlib
        state: installed

    - name: Create OpenShift user
      htpasswd:
        path: /etc/origin/master/htpasswd
        name: "{{ openshift_user }}"
        password: "{{ openshift_passwd }}"
        owner: root
        mode: 0640

    - name: Restart master services
      service:
        name: "{{ item }}"
        state: restarted
      with_items:
        - atomic-openshift-master-controllers

- name: Restart OpenShift Nodes
  hosts: nodes,infras
  become: true

  tasks:
    - name: Restart Node Services
      service:
        name: atomic-openshift-node
        state: restarted
